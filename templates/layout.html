<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <style>
            .zoom-in {
                overflow: hidden;
            }
            .zoom-in img {
                transition: all .5s ease;
            }
            .zoom-in:hover img {
                transform: scale(1.3);
            }
        </style>

        <title> {% block title %}{% endblock %} </title>

    </head>

    <body style="min-height: 100vh; display: flex; flex-direction: column;">
        <div style="display: flex; justify-content: space-between;">
            <h1 class="px-2 pb-2 bg-primary text-light" style="width: 100%;"><a class="text-light text-decoration-none"
                    href="https://gorazd007-fantastic-space-computing-4p96rpvgrr62ggg-5000.app.github.dev/">Weather
                    App</a></h1>
            <a href="/location">
                <button class="btn btn-primary mb-2 rounded-0 border-top-0" style="font-size: 30px" type="submit">
                    +
                </button>
            </a>
        </div>


        <main>
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-3" style="margin-top: auto; text-align: center; width: 100%;">
            Copyright &#169; G&T corp
            <script>document.write(new Date().getFullYear());</script>. All rights reserved.
        </footer>

    </body>

</html>
